# Nemesis Framework Configuration
# Este arquivo controla como o Nemesis é instalado e configurado

[nemesis]
# Configurações globais de instalação
auto_gitignore = true          # Atualiza .gitignore automaticamente
backup_existing = true         # Cria backup de arquivos existentes
verbose_output = false         # Mostra logs detalhados durante instalação
create_config = true           # Cria este arquivo de configuração

[workflows]
# Quais workflows instalar (todos por enquanto)
# Futuro: permitirá seleção individual
generate_prompt_rag = true     # Workflow para gerar prompts RAG
audit_create_pr = true         # Workflow para auditoria e criação de PR
auditoria_conformidade = true  # Workflow para auditoria de conformidade

[skills]
# Quais skills instalar (todos por enquanto)
# Futuro: permitirá seleção por stack/linguagem
vercel_agent_skills = true     # Skills da Vercel (react-best-practices, web-design-guidelines)
react_best_practices = true    # Padrões React específicos
web_design_guidelines = true  # Guias de acessibilidade e UI/UX

[ide_detection]
# Configuração de detecção de IDE (futuro)
# Por enquanto: instala suporte para todas as IDEs detectadas
auto_detect = true              # Detecta IDEs automaticamente
fallback_to_prompt = true       # Pergunta ao usuário se não detectar
supported_ides = ["windsurf", "cursor", "copilot", "claude", "aider"]

[feature_documentation]
# Estrutura de documentação a criar
create_issues_folder = true     # Cria pasta Feature-Documentation/issues/
create_pr_folder = true         # Cria pasta Feature-Documentation/PR/
create_prompts_folder = true    # Cria pasta Feature-Documentation/prompts/

